{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container py-5'>

<h3>Register here</h3>
<hr>
<form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class='btn btn-success'>Register</button>
</form>
<p class="text-center">If you already have an account, <a href="{% url 'accounts:login'%}">login</a> instead.</p>
</div>
{% endblock %}
