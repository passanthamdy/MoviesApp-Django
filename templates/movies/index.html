{% extends "../base.html" %}
{% block title %} All actors{% endblock title %}
 {% block content %}
 <div class="row ">
  {% for movie in movies  %}
  <div class="col-md-2">
    <div class="card h-100">
      <img src="{{ movie.image.url }}" class="card-img-top h-100" alt="...">
      <div class="card-body">
        <h5 class="card-title">
          {{movie.name}}
        </h5>
        <p class="card-text">
        production year :  {{movie.production_year}} <br>
      
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{% url 'movies:movie_details' movie.id %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
            <a href="{% url 'movies:movie-update' movie.id %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="{% url 'movies:movie-delete' movie.id %}" type="button" class="btn btn-sm btn-outline-danger">Delete</a>

          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
 {% endblock content %}
