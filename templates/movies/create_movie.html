{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="container">
        <h2>New Actor</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
</div>
{% endblock %}
